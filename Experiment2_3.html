<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive SVG Freehand Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      margin: 0;
      padding: 24px;
    }

    .outer-box {
      border: 2px solid #000;
      padding: 20px;
      display: inline-block;
      background-color: white;
      color: black;
    }

    svg {
      border: 1px solid #333;
      background-color: #f9f9f9;
      cursor: crosshair;
      user-select: none;
      touch-action: none; /* important for pointer events on touch */
    }
  </style>
</head>
<body>

<div class="outer-box">
  <h2>SVG Drawing Tool</h2>
  <svg id="drawingCanvas" width="800" height="500"></svg>
</div>

<script>
  const svg = document.getElementById('drawingCanvas');
  let isDrawing = false;
  let currentPath = null;
  let pathData = '';

  function getPointerPosition(evt) {
    const rect = svg.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top,
    };
  }

  svg.addEventListener('pointerdown', (evt) => {
    isDrawing = true;
    svg.setPointerCapture(evt.pointerId);
    const pos = getPointerPosition(evt);

    currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    pathData = `M ${pos.x} ${pos.y}`; // FIX: use a string with 'M'
    currentPath.setAttribute('d', pathData);
    currentPath.setAttribute('stroke', 'blue');
    currentPath.setAttribute('stroke-width', 2);
    currentPath.setAttribute('fill', 'none');
    currentPath.setAttribute('stroke-linejoin', 'round');
    currentPath.setAttribute('stroke-linecap', 'round');

    svg.appendChild(currentPath);
  });

  svg.addEventListener('pointermove', (evt) => {
    if (!isDrawing || !currentPath) return;
    const pos = getPointerPosition(evt);
    pathData += ` L ${pos.x} ${pos.y}`;
    currentPath.setAttribute('d', pathData);
  });

  function endDrawing(evt) {
    if (!isDrawing) return;
    isDrawing = false;
    try { svg.releasePointerCapture(evt.pointerId); } catch (_) {}
    currentPath = null;
    pathData = '';
  }

  svg.addEventListener('pointerup', endDrawing);
  svg.addEventListener('pointercancel', endDrawing);
  svg.addEventListener('pointerleave', endDrawing);
</script>

</body>
</html>
